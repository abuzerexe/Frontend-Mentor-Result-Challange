<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result</title>
</head>
<body>
    <div class="container">
        <div class="result">
         <h3>Your Result</h3>
            <main class="result_main">
                <h1>76</h1>
                <p>of 100</p>
            </main>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        
        </div>
        <div class="summary">
            
            <h3 class="summary_heading">Summary</h3>
            <div class="inline reaction">

                <img src="images/icon-reaction.svg" alt="Reaction icon">
                <h3 class="h_reaction">Reaction </h3>
                 
                <h3> 80 </h3>
                <h3 class="h_total"> /100</h3>
                
                
            </div>
            
            <div class="inline memory">
                <img src="images/icon-memory.svg" alt="Memory icon">
                <h3 class="h_memory">Memory</h3>
                <h3>92</h3>
                <h3 class="h_total"> /100</h3>
            </div>
            
            <div class="inline verbal">
                <img src="images/icon-verbal.svg" alt="Verbal icon">
                <h3 class="h_verbal">Verbal</h3>
                <h3>61</h3>
                <h3 class="h_total">/100</h3>
            </div>
            
            <div class="inline visual">
                <img src="images/icon-visual.svg" alt="Visual icon">
                <h3 class="h_visual">Visual</h3>
                <h3>72</h3>
                <h3 class="h_total">/100</h3>
            </div>
            
            <button class="button"> Continue</button>
        </div>
    </div>



    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/abuzerzia/">M. Abuzer Zia</a>.
      </div>
</body>
</html>
